[phases.setup]
nixPkgs = ["python311", "pip"]  # Use 3.11 instead of 3.13 (smaller)

[phases.install]
cmds = [
  "pip install --no-cache-dir --upgrade pip",
  "pip install --no-cache-dir torch --index-url https://download.pytorch.org/whl/cpu",  # CPU-only PyTorch (smaller)
  "pip install --no-cache-dir -r requirements.txt"
]

[phases.build]
cmds = []

[start]
cmd = "uvicorn scripts.backend_rag:app --host 0.0.0.0 --port $PORT"